<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .main_form_select {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 1200px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      min-height: 600px;
    }

    .info-section {
      background: linear-gradient(135deg, #C6426E, #642B73);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .info-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
    }

    /* @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    } */

    .info-section h1 {
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      position: relative;
      z-index: 1;
      font-style: italic;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .info-item::before {
      content: '';
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .info-item.email::before {
      content: '‚úâ';
    }

    .info-item.phone::before {
      content: 'üìû';
    }

    .info-item.location::before {
      content: 'üìç';
    }

    .info-item.time::before {
      content: '‚è∞';
    }

    .info-item div {
      flex: 1;
    }

    .info-item h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
      opacity: 0.9;
    }

    .info-item p {
      font-size: 0.95rem;
      opacity: 0.8;
    }

    .form-section {
      padding: 40px;
      background: white;
    }

    .form-section h2 {
      color: #a64376;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
      font-style: italic;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #C6426E;
      background: white;
      box-shadow: 0 0 0 3px rgba(198, 66, 110, 0.1);
      transform: translateY(-2px);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .submit-btn {
      background: linear-gradient(135deg, #C6426E, #642B73);
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(198, 66, 110, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .welcome-message {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-style: italic;
    }

    .welcome-message .hindi {
      color: #C6426E;
      font-weight: 600;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        max-width: 500px;
      }

      .info-section {
        padding: 30px;
        text-align: center;
      }

      .info-section h1 {
        font-size: 2rem;
      }

      .form-section {
        padding: 30px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }

    /* Custom select styling */
    .form-group select {
      appearance: none;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6,9 12,15 18,9"></polyline></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 16px;
      padding-right: 45px;
    }

    /* Input animations */
    .form-group {
      position: relative;
    }

    .form-group input:focus+.floating-label,
    .form-group textarea:focus+.floating-label,
    .form-group select:focus+.floating-label {
      transform: translateY(-25px) scale(0.8);
      color: #C6426E;
    }

    /* Sparkle animation */
    @keyframes sparkle {

      0%,
      100% {
        opacity: 0;
        transform: scale(0);
      }

      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .info-section::after {
      content: '‚ú®';
      position: absolute;
      top: 20%;
      right: 10%;
      font-size: 1.5rem;
      animation: sparkle 3s ease-in-out infinite;
    }

    
  </style>
</head>

<body>

  <div class="main_form_select">


    <div class="container">
      <div class="info-section">
        <h1>Dark Light Wedding</h1>

        <div class="info-item email">
          <div>
            <h3>Email</h3>
            <p>hello@darklightwedding.com</p>
          </div>
        </div>

        <div class="info-item phone">
          <div>
            <h3>Phone</h3>
            <p>+1 (555) 123-4567</p>
          </div>
        </div>

        <div class="info-item location">
          <div>
            <h3>Location</h3>
            <p>Maharashtra & Pan-India</p>
          </div>
        </div>

        <div class="info-item time">
          <div>
            <h3>Response Time</h3>
            <p>Within 24 hours</p>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h2>Let's Plan Your Dream Wedding</h2>

        <form id="weddingForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">‡§®‡§æ‡§Æ / Name</label>
              <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>

            <div class="form-group">
              <label for="email">‡§à‡§Æ‡•á‡§≤ / Email</label>
              <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="service">‡§∏‡•á‡§µ‡§æ / Service Interested In</label>
              <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="photography">Wedding Photography</option>
                <option value="videography">Wedding Videography</option>
                <option value="both">Photography & Videography</option>
                <option value="pre-wedding">Pre-Wedding Shoot</option>
                <option value="engagement">Engagement Photography</option>
                <option value="reception">Reception Coverage</option>
              </select>
            </div>

            <div class="form-group">
              <label for="date">‡§§‡§æ‡§∞‡•Ä‡§ñ / Wedding Date</label>
              <input type="date" id="date" name="date" required>
            </div>
          </div>

          <div class="form-group">
            <label for="budget">‡§¨‡§ú‡§ü‡§™‡•Å‡§ï / Budget Range</label>
            <select id="budget" name="budget" required>
              <option value="">Select budget range</option>
              <option value="under-50k">Under ‚Çπ50,000</option>

              <option value="above-500k">Above ‚Çπ5,00,000</option>
            </select>
          </div>

          <div class="form-group">
            <label for="details">‡§Ü‡§™‡§ï‡§æ ‡§µ‡§ø‡§µ‡§æ‡§π‡§æ‡§¨‡§¶‡•ç‡§¶‡§≤ ‡§∏‡§æ‡§Ç‡§ó‡§æ / Tell us about your wedding</label>
            <textarea id="details" name="details"
              placeholder="Share details about your special day, rituals, venue, family traditions..."
              required></textarea>
          </div>

          <button type="submit" class="submit-btn">
            üåü Send Message üåü

        <div class="welcome-message">
          <span class="hindi">"‡§Ü‡§™‡§∏‡•á ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§Ü‡§π‡•á"</span><br>
          You are always welcome to connect with us
        </div>
      </div>
    </div>

    <script>
      // Form submission handler
      document.getElementById('weddingForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Get form data
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);

        // Simple validation
        if (!data.name || !data.email || !data.service || !data.date || !data.budget || !data.details) {
          alert('Please fill in all required fields.');
          return;
        }

        // Simulate form submission
        const submitBtn = document.querySelector('.submit-btn');
        const originalText = submitBtn.innerHTML;

        submitBtn.innerHTML = '‚ú® Sending Message... ‚ú®';
        submitBtn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
        submitBtn.disabled = true;

        setTimeout(() => {
          submitBtn.innerHTML = '‚úÖ Message Sent Successfully! ‚úÖ';
          setTimeout(() => {
            submitBtn.innerHTML = originalText;
            submitBtn.style.background = 'linear-gradient(135deg, #C6426E, #642B73)';
            submitBtn.disabled = false;
            this.reset();
          }, 2000);
        }, 1500);
      });

      // Add floating animation to form inputs
      document.querySelectorAll('input, textarea, select').forEach(input => {
        input.addEventListener('focus', function () {
          this.style.transform = 'translateY(-2px)';
        });

        input.addEventListener('blur', function () {
          this.style.transform = 'translateY(0)';
        });
      });
    </script>
  </div>
